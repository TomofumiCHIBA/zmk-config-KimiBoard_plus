name: Build KimiBoard Firmware

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build firmware in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspaces/zmk \
            -w /workspaces/zmk/app zmkfirmware/zmk:latest \
            west build -b seeeduino_xiao_ble \
              -- -DSHIELD=kimiboard \
                 -DZMK_CONFIG="/workspaces/zmk-config-KimiBoard/config" \
                 -DZMK_EXTRA_MODULES="/workspaces/zmk-modules/zmk-pmw3610-driver"

      - name: Upload built UF2
        uses: actions/upload-artifact@v3
        with:
          name: kimi-board-zmk.uf2
          path: app/build/zephyr/zmk.uf2
